        <h2>Kontakt</h2>

    <div class="contactContainer">
        <form action="https://formsubmit.co/b668573e84811ef84128503633402bae" method="POST">
            <label for="fname">Navn</label>
            <input type="text" id="fname" name="First name" placeholder="Fornavn">

            <label for="lname">Efternavn</label>
            <input type="text" id="lname" name="Last name" placeholder="Efternavn">

            <input type="hidden" name="_subject" value="new email...">
            <label for="email">Email</label>
            <input type="text" id="email" name="Email address" placeholder="email@email.com">

            <label for="subject">Besked</label>
            <textarea id="subject" name="Subject" placeholder="Skriv en besked..." style="height:200px"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
